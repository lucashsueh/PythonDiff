[project]
title = PythonDiff
version = Beta0.0.1
date = 2018/06/10
author = lucas_hsueh@hotmail.com, yiner@163.com
github = www.github.com/xxx

[encoding]
default_encoding = GBK

[view]
default_window = 1024,864

[shortcut]
new_file_compare = Ctrl + N
new_dir_compare = Ctrl + D
choose_left = Ctrl + L
choose_right = Ctrl + R
settings = Ctrl + S
exit = Ctrl + Q

compare = Ctrl + Alt + C
copy_to_left = Ctrl + Alt + L
copy_to_right = Ctrl + Alt + R

next_diff = Alt + N
pre_diff = Alt + P

help = Ctrl + H